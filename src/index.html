<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Sistema interno de cifrado </h1>
    <h3>MENSAJE:</h3>
    <p><input type="text" id="mssg" autocomplete="off" spellcheck="false" /></p>
    <h3>DESPLAZAMIENTO:</h3>
    <input id="range" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
    <output>10</output>
    <p><button type="button" id="cyphBtn">Cifrar</button>
      <button type="button" id="decyphBtn">Descifrar</button>
    </p>
    <div id="result">
      <h3>MENSAJE CIFRADO/DESCIFRADO:</h3>
    </div>
  </body>
</html>
